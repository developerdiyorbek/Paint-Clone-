<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Paint Clone</title>
  </head>
  <body>
    <main class="container">
      <section class="draw-board">
        <canvas></canvas>
      </section>
      <section class="tools-board">
        <div class="row">
          <label class="title">Shakllar</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="./icons/rectangle.svg" alt="rectangle" />
              <span>To'rtburchak</span>
            </li>
            <li class="option tool" id="circle">
              <img src="./icons/circle.svg" alt="circle" />
              <span>Aylana</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="./icons/triangle.svg" alt="triangle" />
              <span>Uchburchak</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Rangli to'ldirish</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Variantlar</label>
          <ul class="options">
            <li class="option tool active">
              <img src="./icons/brush.svg" alt="brush" />
              <span>Brush</span>
            </li>
            <li class="option tool">
              <img src="./icons/eraser.svg" alt="eraser" />
              <span>O'chirg'ich</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Ranglar</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">O'chirish</button>
          <button class="save-img">Saqlash</button>
        </div>
      </section>
    </main>
    <script defer src="/main.js"></script>
  </body>
</html>
